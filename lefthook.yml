# lefthook.yml
pre-commit:
    parallel: true
    commands:
        lint:
            glob: '*.{js,ts,jsx,tsx}'
            run: pnpx eslint {staged_files}
        prettier:
            glob: '*.{ts,tsx,js,mjs,cjs,jsx,json,yaml,yml}'
            run: pnpx prettier {staged_files}
        markdownlint:
            glob: '*.{md}'
            run: pnpx markdownlint-cli2 {staged_files}
