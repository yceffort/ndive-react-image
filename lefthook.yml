# lefthook.yml
pre-commit:
    parallel: true
    commands:
        lint-staged:
            glob: '*.{js,ts,jsx,tsx}'
            run: pnpx lint {staged_files}
        prettier:
            glob: '*.{ts,tsx,js,mjs,cjs,jsx,json,yaml,yml}'
            run: pnpx prettier {staged_files}
        markdownlint:
            glob: '*.{md}'
            run: pnpx md {staged_files}

