# lefthook.yml
pre-commit:
    parallel: true
    commands:
        lint-staged:
            glob: '*.{js,ts,jsx,tsx}'
            run: pnpm lint {staged_files}
        prettier:
            glob: '*.{ts,tsx,js,mjs,cjs,jsx,json}'
            run: pnpm prettier {staged_files}
        markdownlint:
            glob: '*.{md}'
            run: pnpm md {staged_files}

